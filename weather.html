<!DOCTYPE html>
<html>
    <head>
    <title>Utah Weather</title>
    <link href="main.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700|Audiowide|Cabin+Condensed|Marcellus+SC|Prosto+One" rel="stylesheet">



<body>
        <div id='whole'>
            <div id='header'> 
               <h1>Utah's <br>Weather</h1>
           </div>   
           <br>
        <form>
            Enter a Utah City: <input type="text" id="cityField" value="">
            <input id="weatherButton" type="submit" value="Submit"><br>
            Suggestions: <span id="txtHint">Empty</span>
            
        </form>
        <p>Entered City</p>
        <textarea id="displayCity">No City</textarea>
        <p>Current Weather</p>
        <div id ="weather">No weather</div>
        <br>
        <br>
        <div id="stack">
        <h2><strong>StackExchange Term Search</strong></h2>
        </div>
        <br>
        <form>
            Enter a Term: <input type="text" id="stackField" value = "">
            <input id="searchButton" type="submit" value="Submit">
        </form>
        <br>
    
        <div id = "search"></div>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>
        
        </div>
    </body>
</html>
